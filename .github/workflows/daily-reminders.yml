name: Daily License Expiry Reminders

on:
  schedule:
    # Run daily at midnight UTC (6:30 AM Myanmar Time)
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  send-reminders:
    runs-on: ubuntu-latest
    
    steps:
    - name: Send Daily Expiry Reminders
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        BREVO_API_KEY: ${{ secrets.BREVO_API_KEY }}
      run: |
        curl -X POST "https://kioqpivshgtpacwklcho.supabase.co/functions/v1/daily-reminders" \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{"name":"daily-reminder"}'
