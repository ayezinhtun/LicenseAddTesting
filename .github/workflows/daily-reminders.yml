name: Daily Expiry Reminder

on:
  schedule:
    - cron: "30 17 * * *" # 00:00 Myanmar time (UTC+06:30)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Daily Reminders
        run: |
          curl -X POST "${{ secrets.SUPABASE_URL }}/functions/v1/daily-reminders" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"name":"daily-reminder"}'