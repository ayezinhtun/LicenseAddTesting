name: Daily Expiry Reminder

on:
  workflow_dispatch:
  schedule:
    # Run every day at midnight (18:30 UTC previous day)
    - cron: '30 18 * * *'

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Daily Reminders
        run: |
          echo "ðŸš€ Starting daily expiry reminder check at $(date)"
          curl -X POST "${{ secrets.SUPABASE_URL }}/functions/v1/daily-reminders" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"name":"daily-reminder"}'
          echo "âœ… Daily reminder trigger completed at $(date)"